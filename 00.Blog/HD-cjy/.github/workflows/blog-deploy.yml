name: ğŸŒ Deploy HD-cjy Blog

on:
  push:
    branches:
      - main
    paths:
      - "99.PUBLIC/00.Blog/HD-cjy/_posts/**"
      - "99.PUBLIC/00.Blog/HD-cjy/_config.yml"
      - "99.PUBLIC/00.Blog/HD-cjy/_data/**"
      - "99.PUBLIC/00.Blog/HD-cjy/_tabs/**"
      - "99.PUBLIC/00.Blog/HD-cjy/assets/**"
      - "99.PUBLIC/00.Blog/HD-cjy/.github/workflows/deploy.yml"


permissions:
  contents: read
  pages: write
  id-token: write

env:
  JEKYLL_ENV: production

jobs:
  build: 
    name: ğŸšª Build Jekyll Site
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout
        uses: actions/checkout@v4

      - name: ğŸ’« Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: ğŸ§± Install & Build
        run: |
          bundle install
          bundle exec jekyll build -d _site

      - name: ğŸ“¦ Upload build
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
