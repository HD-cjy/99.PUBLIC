name: 🚀 Deploy HD-cjy Blog Only

on:
  push:
    branches:
      - main
    paths:
      - "99.PUBLIC/00.Blog/HD-cjy/**"
      - ".github/workflows/blog-deploy.yml"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "blog-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    name: 🧱 Build and Deploy HD-cjy Blog
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: 🔨 Build with Jekyll
        run: |
          cd 99.PUBLIC/00.Blog/HD-cjy
          bundle install
          bundle exec jekyll build -d _site
        env:
          JEKYLL_ENV: production

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 99.PUBLIC/00.Blog/HD-cjy/_site

  publish:
    name: 🌍 Publish GitHub Pages
    runs-on: ubuntu-latest
    needs: deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
